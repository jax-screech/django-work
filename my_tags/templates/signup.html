{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Signup</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block text-gray-700 mb-2">Email:</label>
            <input type="text" name="email" id="id_email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
            <label for="id_username" class="block text-gray-700 mb-2">Username:</label>
            <input type="text" name="username" id="id_username" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
            <label for="id_password" class="block text-gray-700 mb-2">Password:</label>
            <input type="password" name="password" id="id_password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Sign Up</button>
    </form>
{% endblock %}
